<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="url"],
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus,
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            display: block;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress.active {
            display: block;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .mode-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #666;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì• PDF Downloader</h1>
        <p class="subtitle">Download web pages as PDF files</p>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="single">Single URL</button>
            <button class="mode-btn" data-mode="batch">Batch (Range)</button>
        </div>

        <div id="singleMode">
            <div class="form-group">
                <label for="url">Enter URL</label>
                <input type="url" id="url" placeholder="https://example.com" required>
            </div>
            <div class="form-group">
                <label for="filename">Filename (optional)</label>
                <input type="text" id="filename" placeholder="my-page.pdf">
            </div>
            <button onclick="downloadSingle()">Download as PDF</button>
        </div>

        <div id="batchMode" style="display: none;">
            <div class="form-group">
                <label for="baseUrl">Base URL with {id} placeholder</label>
                <input type="url" id="baseUrl" placeholder="https://example.com/page?id={id}" required>
            </div>
            <div class="form-group">
                <label>ID Range</label>
                <div class="input-group">
                    <div>
                        <label for="startId" style="font-size: 12px; margin-bottom: 4px;">Start</label>
                        <input type="number" id="startId" placeholder="1" required>
                    </div>
                    <div>
                        <label for="endId" style="font-size: 12px; margin-bottom: 4px;">End</label>
                        <input type="number" id="endId" placeholder="10" required>
                    </div>
                </div>
            </div>
            <button onclick="downloadBatch()">Download Batch</button>
        </div>

        <div class="status" id="status"></div>
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        let isDownloading = false;

        // Mode toggle
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const mode = this.dataset.mode;
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                document.getElementById('singleMode').style.display = mode === 'single' ? 'block' : 'none';
                document.getElementById('batchMode').style.display = mode === 'batch' ? 'block' : 'none';
            });
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function downloadSingle() {
            if (isDownloading) return;
            
            const url = document.getElementById('url').value;
            if (!url) {
                showStatus('Please enter a URL', 'error');
                return;
            }

            isDownloading = true;
            showStatus('Loading page...', 'loading');
            document.getElementById('progress').classList.add('active');
            document.getElementById('progressBar').style.width = '30%';

            try {
                const corsUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                const response = await fetch(corsUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                document.getElementById('progressBar').style.width = '60%';

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                document.getElementById('progressBar').style.width = '80%';

                const filename = document.getElementById('filename').value || new URL(url).hostname + '.pdf';
                
                const opt = {
                    margin: 10,
                    filename: filename,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
                };

                html2pdf().set(opt).from(doc.body).save();
                document.getElementById('progressBar').style.width = '100%';
                
                setTimeout(() => {
                    showStatus(`‚úÖ Downloaded as "${filename}"`, 'success');
                    document.getElementById('progress').classList.remove('active');
                    document.getElementById('progressBar').style.width = '0%';
                    isDownloading = false;
                }, 500);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('progress').classList.remove('active');
                document.getElementById('progressBar').style.width = '0%';
                isDownloading = false;
            }
        }

        async function downloadBatch() {
            if (isDownloading) return;

            const baseUrl = document.getElementById('baseUrl').value;
            const startId = parseInt(document.getElementById('startId').value);
            const endId = parseInt(document.getElementById('endId').value);

            if (!baseUrl || isNaN(startId) || isNaN(endId)) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            if (!baseUrl.includes('{id}')) {
                showStatus('Base URL must contain {id} placeholder', 'error');
                return;
            }

            if (startId > endId) {
                showStatus('Start ID must be less than End ID', 'error');
                return;
            }

            isDownloading = true;
            const total = endId - startId + 1;

            for (let i = startId; i <= endId; i++) {
                const progress = ((i - startId) / total) * 100;
                const url = baseUrl.replace('{id}', i);
                
                showStatus(`Downloading ${i} of ${endId}... (${Math.round(progress)}%)`, 'loading');
                document.getElementById('progressBar').style.width = progress + '%';

                try {
                    const corsUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                    const response = await fetch(corsUrl);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    const opt = {
                        margin: 10,
                        filename: `page-${i}.pdf`,
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 2 },
                        jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
                    };

                    html2pdf().set(opt).from(doc.body).save();
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } catch (error) {
                    console.warn(`Skipped ID ${i}: ${error.message}`);
                }
            }

            document.getElementById('progressBar').style.width = '100%';
            showStatus(`‚úÖ Downloaded ${total} pages!`, 'success');
            document.getElementById('progress').classList.remove('active');
            document.getElementById('progressBar').style.width = '0%';
            isDownloading = false;
        }

        document.getElementById('url').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') downloadSingle();
        });
    </script>
</body>
</html>
